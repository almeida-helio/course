<main>
    <div class="position-relative">
        <!-- Hero for FREE version -->
        <section class="section section-lg section-hero section-shaped">
            <!-- Background circles -->
            <div class="shape shape-style-1 shape-primary">
                <span class="span-150"></span>
                <span class="span-50"></span>
                <span class="span-50"></span>
                <span class="span-75"></span>
                <span class="span-100"></span>
                <span class="span-75"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
            </div>
            <div class="container shape-container d-flex align-items-center py-lg">
                <div class="col px-0">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-8 text-center">
                            <img src="../../assets/img/icons/common/angular.svg" style="width: 200px;"
                                 class="img-fluid">
                            <p class="lead text-white">Um Site para divulgação de cursos com Angular 7 e bootstrap
                                4.</p>
                            <div class="btn-wrapper mt-5">
                                <a routerLink="/register" class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
                                    <span class="btn-inner--icon"><i class="fa fa-user-circle-o mr-3"></i></span>
                                    <span class="btn-inner--text">Inscreva-se</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SVG separator -->
            <div class="separator separator-bottom separator-skew zindex-100">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                     xmlns="http://www.w3.org/2000/svg">
                    <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </section>
    </div>
    <div class="container text-center">
      <h2 >Conheça os nossos cursos:</h2>
    </div>
    <p></p><br/><p></p>
    <div class="container container-lg">
        <div class="row">
            <div class="col-md-6 mb-5 mb-md-0">
                <div class="card card-lift--hover shadow border-0">
                    <a [routerLink]="['/landing']" title="Aprendar Angular">
                        <img src="../../assets/img/icons/common/curso-angular.jpg" class="card-img">
                    </a>
                </div>
            </div>
            <div class="col-md-6 mb-5 mb-lg-0">
                <div class="card card-lift--hover shadow border-0">
                    <a [routerLink]="['/user-profile']" title="Aprenda React">
                        <img src="../../assets/img/icons/common/react-curso.jpg" class="card-img">
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
